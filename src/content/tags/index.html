---
layout: layout
title: Tags
---
<h1>{{ page.title }}</h1>

<input type="text" id="searchbox" />

<ul id="searchlist">
{% for post in site.pages %}
    {% if post.tag and post.tag != " " %}
        <li>
            <a href="/tags/{{ post.tag }}">{{ post.tag }}</a>
        </li>
    {% endif %} 
{% endfor %}
</ul>
