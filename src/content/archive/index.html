---
layout: layout
title: Archive
---
<h1>{{ page.title }}</h1>

<input type="text" id="searchbox" />

<ul class="postArchive" id="searchlist">
{% for post in site.posts %}
	<li>
		<span class="olderpostdate"> {{ post.date | date: "%Y-%m-%d"  }}</span>: <a class="postlink" href="{{ post.url }}">{{ post.title }}</a>
	</li>
{% endfor %}
</ul>
