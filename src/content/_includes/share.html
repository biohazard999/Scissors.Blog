{% if page.noshare == true %}
{% else %}
<div class="post-share">
    <h3><i class="fas fa-share-alt"></i> Share</h3>

    <ul class="post-share__list">
        <li class="post-share__list-item"><a title="Share on Twitter" href="https://twitter.com/intent/tweet?url={{ site.site-url }}{{ page.url }}&text=Manuel%20Grundner&via=biohaz999"><i class="fab fa-twitter"></i></a></li>
        <li class="post-share__list-item"><a title="Share on Facebook" href="https://facebook.com/sharer.php?u={{ site.site-url }}{{ page.url }}"><i class="fab fa-facebook"></i></a></li>
        <li class="post-share__list-item"><a title="Share on LinkedIn" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.site-url }}{{ page.url }}&title={{ page.title | url_encode }}&source=LinkedIn"><i class="fab fa-linkedin"></i></a></li>
    </ul>
</div>
{% endif %}
