
<div class="comments-wrapper">
    <div class="comments">
        <h4 id="comments" class="comments__header">Comments</h4>
        <ul class="comments__list">
            {% for comment in page_data['comments'][page_id].comments %}
                {% include "comments-list-item.html", comment: comment %}
            {% endfor %}
        </ul>

        {% include 'comment-form.html', page_id: page_id %}

        <ul class="comments__list">
            {% include 'comments-list-item-preview.html' %}
        </ul>
    </div>
    <div class="comments__floater"></div>
</div>
