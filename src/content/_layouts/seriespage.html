---
layout: post
---
<div class="postcontent">
  <p>
    {{ content }}
  </p>
</div>


<ul>
{% for post in site.posts %}
  {% if post.series == page.seriesid %}
        <li>
            <span class="olderpostdate"> {{ post.date | date: "%Y-%m-%d"  }}</span>: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
  {% endif %}
{% endfor %}
</ul>
