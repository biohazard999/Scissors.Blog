<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="container">
      <nav class="mobilenav">
        <a
          class="brand"
          href="/"
          id="home"
          title="Manuel Grundner - code &amp; consult"
          alt="home"
        >
          <img
            id="logo"
            src="/img/logo.png"
            class="u-max-full-width"
            width="200"
          />
        </a>
        <ul class="fa-lg nav-ul">
          <li>
            <a href="/">
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-home"></i>
              </span>
              Home
            </a>
          </li>
          <li>
            <a href="/about">
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-info"></i>
              </span>
              About
            </a>
          </li>
          <li>
            <a href="/series">
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-book"></i>
              </span>
              Series
            </a>
          </li>
          <li>
            <a href="/archive">
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-archive"></i>
              </span>
              Archive
            </a>
          </li>
          <li>
            <a href="/tags">
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-tag"></i>
              </span>
              Tags
            </a>
          </li>
          <li>
            <a href="/achievements">
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-trophy"></i>
              </span>
              Achievements
            </a>
          </li>
          <li>
            <a href="/licence">
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-file-alt"></i>
              </span>
              Licence
            </a>
          </li>
          <li>
            <a href="//github.com/biohazard999/" target="_blank">
              <span class="fa-stack github">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i
                  class="fa-li fab fa-stack-1x fa-inverse fa-github-square"
                ></i>
              </span>
              Github
            </a>
          </li>
          <li>
            <a href="//twitter.com/biohaz999" target="_blank">
              <span class="fa-stack twitter">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i
                  class="fa-li fab fa-stack-1x fa-inverse fa-twitter-square"
                ></i>
              </span>
              Twitter
            </a>
          </li>
          <li>
            <a href="//patreon.com/biohaz999" target="_blank">
              <span class="fa-stack patreon">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fab fa-stack-1x fa-inverse fa-patreon"></i>
              </span>
              Patreon
            </a>
          </li>
          <li>
            <a href="/rss.xml">
              <span class="fa-stack rss">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-rss-square"></i>
              </span>
              RSS
            </a>
          </li>
          <li>
            <a href="/atom.xml">
              <span class="fa-stack atom">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-rss-square"></i>
              </span>
              Atom
            </a>
          </li>
          <li>
            <div>
              <span class="fa-stack">
                <i class="fa fa-stack-2x fa-circle"></i>
                <i class="fa-li fa fa-stack-1x fa-inverse fa-palette"></i>
              </span>
              <select id="theme-selector">
                <option value="vs-dark" selected="selected">VS Dark</option>
                <option value="vs-light">VS Light</option>
                <option value="mg-light">MG Light</option>
              </select>
            </div>
          </li>
        </ul>
        <figure class="only-lg">
          <a
            href="https://www.devexpress.com/Home/Community/mvp.xml"
            target="_blank"
          >
            <img
              src="/img/DevExpress-Powered-White-Large.png"
              title="DevExpress-MVP"
              alt="DevExpress-MVP"
              class="dx-powered-by"
            />
            <figcaption>I am a DevExpress MVP</figcaption>
          </a>
        </figure>
      </nav>
      <a href="javascript:void(0)" class="icon">
        <div class="hamburger">
          <div class="menui top-menu"></div>
          <div class="menui mid-menu"></div>
          <div class="menui bottom-menu"></div>
        </div>
      </a>
      <div class="row">
        <div class="twelve columns">
          {{ content }}
          <footer>
            <a
              href="//github.com/biohazard999/Scissors.Blog/commit/{{site.commit}}"
              title="Version: '{{site.version}}' Last update: '{{site.last-update}}' Sha: '{{site.commit}}'"
            >
              {{site.version}} - {{site.last-update}}
            </a>
          </footer>
        </div>
      </div>
    </div>
    <script
      id="dsq-count-scr"
      src="//delegateat.disqus.com/count.js"
      async
    ></script>
    <script src="/js/index.min.js"></script>
  </body>
</html>
